<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진료예약</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style/reservition.css">
    <script type="module" defer src="js/utill.js"></script>
    <script type="module" defer src="js/reservition.js"></script>
</head>
<body>
    <div class="wrap">
        <header>
            <a href="" class="logo"></a>
            <div class="navBar">
                <span></span><span></span><span></span>
            </div>
        </header>
    
        <div class="rightMenu">
            <!-- 추후에 추가 -->
        </div>
    
        <main>
            <div class="choice">
                <div class="choiceDeparment">
                    <span>1. 진료과 선택</span>
                    <p class="checkDeparment"></p>
                </div>
                <div class="choiceDoctor">
                    <span>2. 의료진 선택</span>
                    <p class="checkDoctor"></p>
                </div>
                <div class="choiceDate">
                    <span>3. 예약 날짜 선택</span>
                    <p class="checkDate"></p>
                </div>
                <input type="text" name="" id="choiceInput" placeholder="증상을 입력해주세요 (200자 이내)">
            </div>

            <button class="reservitionBtn">예약하기</button>
        </main>



        <div class="deparment">
            <div class="choiceHead">
                <div class="backReservition"><i class="fa-solid fa-chevron-left"></i> 진료과 선택</div>
            </div>
            <div class="choiceMain choiceBox">
                <!-- js로 과 목록 생성 -->
            </div>

            <div class="choice1">
                진료과를 선택해주세요
            </div>
            <button class="nextChoice">계속</button>
        </div>

        <div class="doctor">
            <div class="choiceHead">
                <div class="backReservition"><i class="fa-solid fa-chevron-left"></i> 의료진 선택</div>
            </div>
            <div class="choiceDc choiceBox">
                <!-- js로 의료진 목록 생성 -->
            </div>

            <div class="choice2">
                의료진을 선택해주세요
            </div>
            <button class="nextChoice">계속</button>
        </div>


        <div class="date"></div>
    
        <div class="idCard">
            <button class="closeCard">X</button>
            <p class="idName"><span class="userName">사용자</span>님 빠른 쾌유를 기원합니다.</p>
            <p class="idNumber">환자번호 : <span class="userNumber">999999</span></p>
            <p class="idDob">생년월일 : <span class="userDob">010101</span></p>
            <p class="idGender">성별 : <span class="userGender"></span></p>
            <div class="idBar">
                <div class="userBar"></div>
            </div>
        </div>
    
        <footer>
            <a href="">
                <i class="fa-solid fa-stethoscope"></i>
                <span>외래</span>
            </a>
            <a href="">
                <i class="fa-solid fa-hospital-user"></i>
                <span>입원</span>
            </a>
            <a href="" class="footerHover">
                <i class="fa-solid fa-house-medical"></i>
                <span>홈</span>
            </a>
            <a href="">
                <i class="fa-solid fa-hand-holding-medical"></i>
                <span>검진</span>
            </a>
            <a href="" class="showIdCard">
                <i class="fa-regular fa-address-card"></i>
                <span>환자카드</span>
            </a>
        </footer>
    </div>
</body>
</html>
